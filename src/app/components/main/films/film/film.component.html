<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="film-title">{{film.title}}</mat-card-title>
    <mat-card-subtitle>
      <span>{{film.release_date}}</span>
      <i  class="material-icons">favorite</i>
      <span>{{film.vote_average}}</span>
    </mat-card-subtitle>
    <mat-card-subtitle class="genre-wrap">
      <div class="genre-item" *ngFor="let gan of film.genre_ids">
        <ng-container *ngFor="let ganre of genresfilm">
          <span *ngIf="ganre.id == gan">{{ganre.name}}</span>
        </ng-container>
      </div>
    </mat-card-subtitle>
  </mat-card-header>
  <div class="img-card-wraper">
    <img mat-card-image src="{{ imgsizepath + film.poster_path }}" alt="{{film.title}} - {{film.original_title}}">
  </div>

  <!--<img mat-card-image src="{{ imgsizepath + film.backdrop_path }}" alt="">-->
  <mat-card-content>
    <p>{{film.overview}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Открыть</button>
    <button  mat-button >--</button>
  </mat-card-actions>
</mat-card>
