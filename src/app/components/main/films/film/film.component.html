<div class="card-film">
  <div class="card-wraper">
    <div class="poster-card">
      <div class="rating-film">{{film.vote_average}}</div>
      <img src="{{ imgsizepath + film.poster_path }}" alt="{{film.title}} - {{film.original_title}}">
    </div>
    <div class="body-card">
      <div class="title-card">
        {{film.title}}
      </div>
      <div class="release-date">{{film.release_date}}</div>
      <div class="subtitle">
        <div class="ganre-item" *ngFor="let gan of film.genre_ids">
          <ng-container *ngFor="let ganre of genresfilm">
            <span *ngIf="ganre.id == gan">{{ganre.name}}</span>
          </ng-container>
        </div>
      </div>
      <div class="description-card">
        <p>{{film.overview}}</p>
      </div>
    </div>
  </div>
</div>
