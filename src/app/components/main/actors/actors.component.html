<mat-toolbar>
  <mat-toolbar-row>
    <button mat-button routerLink="home">
      <span class="title">Film catalog</span>
    </button>

    <app-search [serchIn]="'/person'"  (searchresult)="getSearchResult($event)"></app-search>

    <span class="spacer"></span>

    <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pageEventFoo($event, pageEvent = $event)">
    </mat-paginator>


  </mat-toolbar-row>
</mat-toolbar>
