<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{film.name}}</mat-card-title>
    <mat-card-subtitle [ngClass]="{isfavorite: film.isFavarite}">
      <span>{{film.year}}</span>

      <i (click)="addToFavorite(film)" class="material-icons">favorite</i>
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{film.imgUrl}}" alt="{{film.name}}">
  <mat-card-content>
    <p>{{film.description}}</p>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Открыть</button>
    <button  mat-button >--</button>
  </mat-card-actions>
</mat-card>
