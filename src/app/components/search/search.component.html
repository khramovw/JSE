<mat-form-field class="example-form-field">
  <input
    matInput type="text"
    placeholder="Search"
    [(ngModel)]="query"
    name="query"
    (ngModelChange)="onSerch()"
  >


  <button
    mat-button
    *ngIf="query"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="onSerch(query = '')">

    <mat-icon>close</mat-icon>

  </button>
</mat-form-field>
